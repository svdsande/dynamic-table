<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort *ngIf="this.doneLoadingData; else loading">

  <ng-container *ngFor="let cellTemplate of cellTemplates" matColumnDef="{{ cellTemplate.column }}">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ cellTemplate.column }}</th>
    <td mat-cell *matCellDef="let element">
      <ng-container *ngTemplateOutlet="cellTemplate.template; context:{element: element}"></ng-container>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<ng-template #loading>
  <div class="column-headers">
    <ngx-skeleton-loader count="1" appearance="line" *ngFor="let column of displayedColumns"></ngx-skeleton-loader>
  </div>
  <!-- <ngx-skeleton-loader count="10" appearance="line"></ngx-skeleton-loader> -->
</ng-template>
